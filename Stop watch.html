<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="Stop watch.css">
</head>
<body>
    <h1 id="H1">Stopwatch</h1>
    <div id="container">
        <div id="display">
            00:00:00:00
        </div>
        <div id="controls">
            <button id="start" onclick="modestart()">START</button>
            <button id="stop" onclick="modestop()">STOP</button>
            <button id="reset" onclick="modereset()">RESET</button>
        </div>
    </div>
    <script src="Stop watch.js"></script>
</body> 
</html>
